apiVersion: v1
kind: Pod
metadata:
  name: nginx-resolver
spec:
  containers:
  - name: nginx-resolver
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-resolver-service
  labels:
    app: nginx-resolver-service
spec:
  selector:
    app: nginx-resolver
    type: ClusterIP
  ports:          
    - name: nginx-resolver
      protocol: TCP
      port: 8080
      targetPort: 80
